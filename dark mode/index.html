  <body>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        id="Switch"
        name="darkmode"
        onclick="Switcher('dark.css')"
      />
      <label class="form-check-label" for="Switch">Dark Mode</label>

    <script>
      var myMode = document.getElementById("light");
      var myswitch = document.getElementById("Switch");
      function Switcher(value) {
        if (myswitch.checked) {
          myMode.setAttribute("href", "dark.css");
        } else {

        }
